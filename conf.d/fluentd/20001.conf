<match http_input>
  @type elasticsearch
  # @log_level debug
  host elasticsearch
  port 9200
  flush_interval 1s
  index_name http-fluentd-%Y.%m.%d

  @id out_fwd
  <buffer tag, time>
    @type file
    path /var/log/td-agent/buffer/http-fluentd
    flush_interval 1s
    timekey 1h
  </buffer>
</match>

